<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">
                
            </div>
            <img src="images/background-image.jpg" alt="bg-image-missing">
        </aside>
        <div class="content">
            <div class="header">
                <h4>
                    This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.<br>Sign up <em>now</em> to get started. 
                    <br>
                    <span>You <em>know</em> you want to.</span>
                </h4>
            </div>
            <div class="form-wrapper">
                <form action="" method="post">
                    <h2>Let's do this!</h2>
                    <p>
                        <label for="name"><span>FIRST NAME <strong><span aria-label="required">*</span></strong></span></label>
                        <input type="text" id="name" name="first-name" required>
                    </p>
                    <p>
                        <label for="surname"><span>LAST NAME <strong><span aria-label="required">*</span></strong></span></label>
                        <input type="text" id="surname" name="last-name" required>
                    </p>
                    <p>
                        <label for="mail"><span>EMAIL <strong><span aria-label="required">*</span></strong></span></label>
                        <input type="email" id="mail" name="user-mail" required>
                    </p>
                    <p>
                        <label for="tel-number"><span>PHONE NUMBER </span></label>
                        <input type="tel" id="tel-number" name="phone-number">
                    </p>
                    <p>
                        <label for="pwd"><span>PASSWORD <strong><span aria-label="required">*</span></strong></span></label>
                        <input type="password" id="pwd" name="password" required>
                    </p>
                    <p>
                        <label for="confirm-pwd"><span>CONFIRM PASSWORD <strong><span aria-label="required">*</span></strong></span></label>
                        <input type="password" id="confirm-pwd" name="password" required>
                    </p>
                </form>
            </div>
            <div class="footer">
                <div>
                    <button type="submit">Create Account</button>
                    <p>
                        Already have an account? <a href="#log-in">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
